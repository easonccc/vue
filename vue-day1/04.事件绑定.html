<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <button @click="handle">提交</button>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        let vu = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods: {
                handle(){
                    this.num++
                }
            }
        })
    </script>
</body>
</html>
