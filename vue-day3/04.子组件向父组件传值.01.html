<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <s-com @click="handle($event)"></s-com>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //定义子组件
        Vue.component('s-com',{
            data() {
                return {
                    m: 9
                }
            },
            template:`<button @click='$emit("click",m)'>点击加{{m}}</button>`
        })
       let vu = new Vue({
           el:'#app',
           data:{
               msg: 1   
           },
           methods: {
            handle(v){
                this.msg+=v
            }
           },
       })
    </script>
</body>
</html>
