<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 想要在这个输入框输入 v-focus 就可以让这个输入框 自动获取焦点 -->
      <input type="text" v-focus  />
    </div>

    <hr />

    <div id="app1">
      <input type="text"  />
    </div>

    <script src="js/vue.js"></script>

    <script>
      // 注册一个全局自定义指令 `v-focus`
      //   Vue.directive("focus", {
      //     // 当被绑定的元素插入到 DOM 中时……
      //     inserted: function(el) {
      //       // 聚焦元素
      //       el.focus();
      //     }
      //   });

      const vm = new Vue({
        el: "#app",
        data: {},
        directives: {
          focus: {
            // 指令的定义
            inserted: function(el) {
              el.focus();
            }
          }
        }
      });

      const app1 = new Vue({
        el: "#app1",
        data: {}
      });
    </script>
  </body>
</html>
